# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
simple_search: http://google.com/search

sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll-gist

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false


# Octopress

